<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif ;
        box-sizing: border-box;
       }
       body{
          background-color: #f0f0f0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
       }
       .calender-container{
          background-color: #3498db;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
          width: 80%;
          max-width: 600px;
       }
       .calender-header{
          background-color: #2c3e50;
          color: white;
          text-align: center;
          padding: 20px;
          border-radius: 10px 10px 0 0;
       }
       .calender-header h1{
          font-size: 24px;
          font-weight: 700;
           text-transform: uppercase;
       }
       .calender-header p{
          font-size: 14px;
          margin-top: 5px;
          opacity: 0;
          animation: fadeInOut 2s infinite alternate;
       }
       @keyframes fadeInOut{
           from{
               opacity: 0;
               transform: translateY(10px);
           }
           to{
            opacity: 1;
            transform: translateY(0);
           }
       }
       .weekdays{
           display: flex;
           background-color: #1abc9c;
         
       }
       .weekdays div{
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            /* width: 100%; */
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            color: white;
       }
       .days{
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        justify-content: space-between;
    
       }
       .day{
          font-size: 16px;
          margin: 5px;
          /* width: calc(14.28% - 10px);  */
          /* width: calc((100% / 7) - 10px); Adjusted width for 7 days */
           /* adjust width for 7 days */
           width: calc(100% / 7 - 10px); /* Adjusted width for 7 days */
          height: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 50% !important;
          cursor: pointer;
          transition: background-color 0.3s ease-in-out;
       }
       .day:hover:not(.empty){
          background-color: #e74c3c;
          color: white;
       }
       .today{
        background-color: #f39c12;
        color: white;
       }
    </style>

</head>
<body>
    <div class="calender-container">
        <div class="calender-header">
            <h1></h1>
            <p></p>
        </div>
        <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="days"></div>
    </div>
    <script>
    // const monthEI = document.querySelector(".calender-header h1");

        // const daysEI = document.querySelector(".days");

        const daysEI = document.querySelector(".days");
        const monthIdx = new Date().getMonth();
        const lastDay = new Date(new Date().getFullYear(), monthIdx + 1, 0).getDate();
        const firstDay = new Date(new Date().getFullYear(), monthIdx, 1).getDay() - 1;
       
       const months = [
        "january",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
       ];

    //    monthEI.innerText = months[monthlnx];

    //     let days = "";

    //     {
    //         days += <div class= "day empty" ></div>;

    //     }

    //     for(let i = 1; i <= lastDay; i++)
    //     {
    //         if(i === new Date().getDate())
    //         {
    //             days += <div class= "day today">${i}</div>; 

    //         }else{
    //             days += <div class = "day">${i}</div>;
    //         }
    //     }
    //     daysEI.innerHTML = days;

    const monthName = months[monthIdx];
document.querySelector(".calender-header h1").innerText = monthName;
document.querySelector(".calender-header p").innerText = new Date().toDateString();

let daysHTML = "";
const totalCells = 42; // 7 days * 6 rows

for (let i = 0; i < totalCells; i++) {
    const dayIndex = i - firstDay + 1;
    if (dayIndex >= 1 && dayIndex <= lastDay) {
        const isToday = dayIndex === new Date().getDate() && monthIdx === new Date().getMonth();
        daysHTML += `<div class="day ${isToday ? 'today' : ''}">${dayIndex}</div>`;
    } else {
        daysHTML += `<div class="day empty"></div>`;
    }
}

daysEI.innerHTML = daysHTML;
    </script>
</body>
</html>
